<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Redirector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #f9fafb;
      }
    </style>
  </head>
  <body class="h-screen flex items-center justify-center text-gray-900">
    <form class="bg-white shadow-lg rounded-2xl p-8 min-w-[448px] space-y-4 border border-gray-200">
      <div>
        <label for="url" class="block text-sm font-medium text-gray-700">URL Redirector</label>
        <input
          id="url"
          name="url"
          type="text"
          placeholder="https://example.com"
          class="mt-1 block w-full rounded-xl border border-gray-300 shadow-sm p-3 focus:border-black focus:ring-2 focus:ring-black transition"
        />
      </div>

      <a id="shortUrl" href="#" target="_blank" class="text-sm text-gray-500 text-red-500 font-semibold block"></a>

      <div>
        <button type="submit" id="submit" class="w-full bg-black hover:bg-gray-900 text-white font-semibold py-3 rounded-xl transition duration-150">
          Create New URL
        </button>
      </div>
    </form>

    <script src="./javascript/index.js"></script>
  </body>
</html>
